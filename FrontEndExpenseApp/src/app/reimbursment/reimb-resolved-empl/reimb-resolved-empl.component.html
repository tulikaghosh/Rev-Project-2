      <div class="container-fluid">
          <h1 id="empPage">Your Current Resolved Reimbursements </h1>
      </div>

  <!-- Create the table-->
  <table class="table mt-3">
      <thead>
          <tr>
              <th scope="col">Expense Id </th> 
              <!--
              <th scope="col">Expense Date</th>
              -->
              <th scope="col">Expense Reason </th>
              <th scope="col">Amount</th>
              <th scope="col">Status </th>
              <th scope="col">User Id </th>

          </tr>
      </thead>
      <tbody>
          
          <tr *ngFor="let reimbusementObj of allReimbursements">
            <td>{{reimbusementObj.reimbId}}</td>
            <!--
            <td>{{reimbusementObj.reimbDate | date}}</td>
            -->
            <td>{{reimbusementObj.reimbReason}}</td>
            <td>{{reimbusementObj.reimbAmount}}</td>
            <td>{{reimbusementObj.reimbStatus}}</td>
            <td>{{reimbusementObj.userId}}</td>
            <td>
              </td>
          </tr>
      </tbody>
  </table>
